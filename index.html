</head>
<body>
	<div id="wapper">

				<li><a href="#">صفحات</a></li>
			</ul>
		</div>
		<div id="left">
			<header id="header">
				<div class="row">
					<div class="col-4">
						<p class="p-t-4 text-white">پنل مدیریت  روبیک</p>
					</div>
					<div class="text-white col-auto mr-auto">

				</div>
			</header>
			<div class="container-fluid">
				<div class="row p-v-10 bg-white title">
					<div class="col-4 p-t-10">

			</div>
			<main id="main">
				<div class="container-fluid">
					<div class="row m-t-20">
						<div class="col-4">
							<div class="white-box text-center">
								<h3 class="box-tetle">درآمد این ماه</h3>
									<p class="p-t-10">24,000,000 تومان</p>

	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="plagins/chartist-js/dist/chartist.min.js"></script>
	<script type="text/javascript" src="plagins/chartist-js/dist/chartist-init.js"></script>
	<script type="text/javascript" src="plagins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js"></script>

	<script type="text/javascript">
		     //ct-visits
     new Chartist.Line('#ct-visits', {
		         labels: ['1397/1/1', '1397/1/2', '1397/1/3', '1397/1/4', '1397/1/5', '1397/1/6', '1397/1/7'],
		         series: [
		    [3,5, 2, 7, 4, 5, 3, 5]
		    , [3,6, 8, 1, 8, 7, 9, 6]
		    , [2,4, 5, 2, 6, 2, 5, 9]
		  ]
		     }, {
		         top: 0,
		         low: 1,
		         showPoint: true,
		         fullWidth: false,
		         plugins: [
		    Chartist.plugins.tooltip()
		  ],
		         axisY: {
		             labelInterpolationFnc: function (value) {
		                 return (value / 1) + 'هزار';
		             }
		         },
		         showArea: true
		     });
	</script>
